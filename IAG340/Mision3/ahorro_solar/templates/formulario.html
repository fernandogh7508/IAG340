<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predición de ahorro</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='favicon.ico')}}">
</head>
<body>
    <h2>Ingrese los datos del hogar</h2>
    <form action="/predecir" method="post">
        <select name="ubicacion" id="">
            <option value="zona_1">Zona 1</option>
            <option value="zona_2">Zona 2</option>
            <option value="zona_3">Zona 3</option>
        </select>
        <label>Tamaño del Hogar</label>
        <input type="number" name="tamano_hogar">
        <label>Costo de instalación</label>
        <input type="number" name="costo_instalacion">
        <label>Energía generada</label>
        <input type="number" name="energia_generada">
        <input type="submit" value="Predecir ahorro">
    </form>  
</body>
</html>
