{% extends 'base.html' %}

{% block title %}Resultado - Ahorro Solar{% endblock %}

{% block content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Resultado de la Predicción</h3>
                </div>
                <div class="card-body py-5">
                    <h4 class="card-title mb-4">Ahorro Estimado Mensual</h4>
                    <div class="display-4 text-success fw-bold mb-4">
                        ${{ prediccion }}
                    </div>
                    <p class="card-text text-muted mb-4">
                        Este cálculo es una estimación basada en los datos proporcionados.
                    </p>
                    <a href="/" class="btn btn-primary">Calcular nuevamente</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
