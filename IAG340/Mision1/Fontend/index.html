<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web</title>
</head>
<body>
    <!-- image src- recurso  --externa -->
    <img src="" alt="">

    <hr>
    
    <h1>Lista de las redes sociales</h1>

    <ol>
        <li> <a href="http://facebook.com" target="_blank">Facebook </a> </li>
        <li>  <a href="http://instagram.com" target="_blank" >Instagram</a>  </li>
        <li> <a href="http://tiktok.com" target="_blank"> TikTok</a> </li>
        <li> <a href="http://google.com" target="_blank">Google</a> </li>
    </ol>

    <!-- Listas desordenadas ul -->

    <ul>
        <li>Arroz</li>
        <li>Pescado</li>
        <li>Pan</li>
    </ul>

    <!-- Listas ordenada ol -->
    <ol>
        <li> <strong>Arroz</strong> </li>
        <li>Pescado</li>
        <li>Pan</li>
    </ol>



    <!-- este es el titulo mas grande --> 
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Tutilo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>
    <p>Hola Mundo</p>
    
</body>
</html>
